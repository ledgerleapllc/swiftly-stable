<!doctype html>
<html>
<head>
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
			font-family: Arial, Helvetica, sans-serif;
		}
		* {
			box-sizing: border-box;
		}
		#wrapper {
			width: 500px;
			max-width: 100%;
			margin: 0 auto;
			padding-bottom: 20px;
			padding-top: 20px;
		}
		img {
			width: 100%;
			max-width: 100%;
		}
		#top-logo {
			width: 200px;
			margin: 0 auto;
			padding-bottom: 30px;
		}
		#content-section {
			width: 100%;
			display: block;
			margin-top: 20px;
			padding: 50px;
			box-sizing: border-box;
			background: #FFFFFF 0% 0% no-repeat padding-box;
			box-shadow: 0px 5px 15px #00000029;
		}
		#content-section h2 {
			margin-top: 0;
			margin-bottom: 0;
			font-size: 20px;
			line-height: 30px;
		}
		#content-section .spacer-img {
			display: block;
			margin-top: 30px;
			margin-bottom: 30px;
			width: 100%;
		} 
		#content-html {
			font-size: 12px;
			line-height: 21px;
			margin-top: 30px;
			margin-bottom: 30px;
		}
		#title {
			text-align: left;
		}
		#content-sectionFooter {
			font-size: 12px;
			text-align: center;
			margin-top: 20px;
		}
		#content-sectionFooter label {
			display: block;
		}

		#social-icons {
			margin-top: 30px;
			text-align: center;
		}
		#social-icons a {
			margin: 0 7px;
			font-size: 0;
		}

		ul {
			list-style: none;
			margin-left: 0;
			padding-left: 0;
			display: flex;
    		align-items: center;
    		justify-content: center;
		}
		ul li {
			font-size: 12px;
			font-weight: bold;
			margin: 0 10px;
			display: inline-block;
		}
		ul li a {
			color: #366AF7;;
		}
		ul li span {
			display: block;
			width: 1px;
			height: 15px;
			background-color: #366AF7;
			border-radius: 500rem;
			-webkit-border-radius: 500rem;
		}
		.divider {
			width: 100%;
			height: 1px;
			background-color: #366AF7;
			margin: 5px 0;
		}
		#content-footer {
			text-align: center;
		}
		#content-footer label {
			display: block;
			font-size: 12px;
			margin-top: 30px;
			text-align: center;
		}
		#button-link {
			display: inline-block;
			margin: auto;
			width: 50%;
			height: 42px;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #ffffff;
			background-color: #366AF7;
			text-decoration: none;
			margin-top: 30px;
			font-size: 12px;
			margin-bottom: 30px;
		}
		.button-link {
			margin: auto;
			color: #ffffff !important;
			text-decoration: none;
		}
	</style>
</head>
<body style="background: #f6fafd 0% 0% no-repeat padding-box;">
	<div id="wrapper">
		<div id="content-section">
			<div id="top-logo">
				<img src="[LOGO_URL]" alt="logo"/>
			</div>
			<h2 id="title">[SUBJECT]</h2>
			<div class="divider"></div>
			<div id="content-html">
			[BODY]
			</div>

			<div id="button-link">
				<a class="button-link" href="[LINK]">
					Confirm & Set Pasword
				</a>
			</div>
			
			<div class="divider"></div>
			<div id="content-sectionFooter">
				<label>Thanks for supporting Swiftly Stable.</label>
			</div>
		</div>
		<!-- <div style="width: 100%;">
			<ul>
				<li><a href="#">Unsubscribe</a></li>
				<li><span></span></li>
				<li><a href="#">Contact Us</a></li>
				<li><span></span></li>
				<li><a href="#">Privacy Policy</a></li>
			</ul>
		</div> -->
		<div id="content-footer">
		</div>
	</div>
</body>
</html>
